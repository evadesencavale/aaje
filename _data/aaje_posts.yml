    CommentText: >
      Petite virée à Toronto

      En ordre d'appréciation

      Volcano Views Aerial Tour

      The Last Resort

      The Descent

      The Testing Ward

      Reactor 4

      The Missing Will

      Crossroad

      Dragon Song

      Fire Fighter Rescue

      Pour ce qui est de Dragon Song, l'expérience a été plutôt mauvaise vu que nous étions avec un autre groupe (jumelage).

      Malheureusement pour nous, nous étions souvent pris avec les énigmes les plus longues et par conséquent nous avons manqué tout près de 50% du jeu, alors c'est difficile de donner un avis juste sur ce jeu, mais personnellement c'est l'expérience que j'ai vécu.

      C'est le jeu pour lequel j'avais le plus d'attentes. Bref, avec l’opportunité de remplir cette salle avec autant de gens ($$). Je me serais attendu à une expérience contemplative de haut niveau pour compenser le fait d'être jumelé avec d'autres gens. Malheureusement cet objectif n'est pas atteint pour moi.

      Volcano a été l'expérience la plus convaincante pour moi avec de beaux décors, des énigmes qui font progresser l'histoire et bien diversifier. Le seul endroit où j'ai vu quelque chose de nouveau donc toujours un plus pour moi. La fin était bizarre, mais bon dans l'ensemble c'est celui qu'il y avait le plus de positif.

      Pour ce qui est des jeux de Readyset Go Adventure. C'est trois jeux très similaires qui sont très bien balancés au niveau de la diversité des énigmes, mais comme j'avais déjà été faire No Way Out à l'époque, il y avait plusieurs énigmes récupérées et je trouve que ça revient un peu au même d'une mission à l'autre.

      Pour ce qui est de EGC, j'ai bien apprécié The Last Resort et pour ce qui est de The Missing Will et CrossRoad c'était de bons jeux, mais sans être extraordinaire.

      Finalement Firefighter Rescue était sûrement un excellent jeu à l'époque, mais qui a très mal vieilli . Bref, je me croyais en 2017 et je n’avais vraiment pas le goût de faire toutes ces énigmes classiques et après avoir fait cette salle nous avons fait Volcano qui est à un autre niveau et c'est peut-être pour ça que je l'ai autant apprécié alors que je n'avais plus aucune attente.
