    CommentText: >
      Fin de semaine à NY: Un endroit à éviter, mais deux recommendables!

      En visite chez ma fille et son chum nous avions planifié un escape room. Nous en avons finalement fait trois.

      Jurassic Escape (Escape the room):

      Samedi soir, après un souper au resto où je me suis fait aspergé de bière (pauvre serveuse qui a eu de la difficulté à tenir en équilibre un long verre étroit), nous avons été surpris de recevoir notre repas complet, y compris boissons, gratuitement. Se trouvant chanceux, malgré mes jeans trempées, nous avons eu la fabuleuse idée de faire un escape en plein centre-ville de Manhattan. La chance s’arrête là! Je ne croyais jamais un jour avoir une aussi négative expérience! L’endroit “Escape the room” est à éviter!!! C’est une vraie honte! On nous a placé avec 2 étrangers pour faire Jurassic Escape. Jusque là tout va bien. C’est poche d’être jumelé à d’autres personnes mais c’est un endroit sans groupe privé. Alors il aurait été possible de se retrouver 8 personnes et ce, à plein prix. Comble de malheur, plusieurs mécanismes ne fonctionnaient pas, le reset n’avait pas été correctement fait et tsé quand tu dis au GM que tu ne sais plus quoi faire et qu’il te demande si tu as fait telle et telle chose, parce qu’il n’a pas vu qu’on les avait fait 30 minutes passées!!?!!?@&!?$&@&&! En bout du compte il nous dit qu’on a finalement tout fait et réussi. Frette de même! Avec 20 minutes restantes. Il s’est avéré qu’il supervisait 4 salles en même temps. Seul élément positif: la salle aurait eu du potentiel.

      Dimanche nous sommes allés à Brooklyn faire les deux salles chez Mysstic. Merci Patrick Pilon pour la recommandation, nous avons vraiment aimé la salle Montauk Project et celle Ghost Light. De belles salles mais à 5 personnes (fait un couple d’amis de ma fille), nous avons terminé la 1ière avec 15 minutes restantes et la 2e avec 25 minutes restantes.

      Une chose est certaine, de ce que je vois à date, nous sommes gâtés au Québec d’avoir de vraiment belles salles.

      Après ces deux salles je vous recommande le petit restaurant thaï en face. Où vous aurez peut-être aussi la chance de croiser l’acteur canadien Diego Klattenhoff de The Blacklist assis à la table d’à-côté. J’dis ça comme ça
