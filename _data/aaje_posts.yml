      Un homard à la mer de Lillojeux

      Il y a quelques années je m'étais promis d'aller visiter la Gaspésie et surtout de comprendre ce qui se passe à Maria dans cette petite ville de 3000 habitants alors qu'il y avait deux entreprises de jeux d'évasion.

      Malheureusement pour moi j'ai été un peu trop lent avant de me décider à y aller et par conséquent je n'ai pu visiter les installations de Marc-an-fête, qui a dû fermer ses portes il y a quelques mois. J'étais un peu triste de ne pouvoir le visiter surtout que c'est un autre propriétaire pour lequel j'ai beaucoup de respect et qui était passionné de jeux d'évasion.

      Revenons à nos moutons ou plutôt à nos homards.

      Un homard à la mer est une mission avec une thématique assez unique et très représentative de la région de la baie des Chaleurs. Lillojeux aurait pu tomber dans le piège d'y aller avec une thématique plus grand public mais ce choix audacieux s'avère gagnant à mes yeux. C'est une belle carte de visite pour les touristes et un hommage aux gens de cette belle région du Québec.

      Dans un contexte où Lillojeux évolue dans un petit marché j'ai trouvé que la gestion de l'espace a été très bien pensé ce qui nous permet de découvrir plusieurs environnement qui ont su m'étonner par moments.

      Il y a un beau mélange d'énigmes techno et certaines un peu plus classiques mais surtout très bien réfléchi pour que ce soit ludique et immersif.

      La route est longue j'en conviens mais pour ceux qui aiment découvrir des petits trésors, je vous recommande ce jeu sans hésitation.
