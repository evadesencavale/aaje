  Author: Patrick Pilon
  PostDate: 10 juin, 10:02
  PostText: >
    SamedIA

    L'intelligence artificielle midjourney est bien pratique pour générer des images en tous genres. J'ai pris quelques crédits sur cette plate-forme et je me suis dis que ce serait drôle de donner des phrases clés en lien avec les jeux d'évasion.

    Dans une série de publications je vais partager les résultats pour les titres de certains jeux d'évasion ou bien la phrase clé "Jeu d'évasion dont le titre est :"

    Je vais indiquer de quelle salle il s'agit en réponse et je vais faire une modification, le résultat peut être vu en allant dans l'historique. SVP ne pas dire c'est qu'elle salle mais juste partager vos commentaires pour laisser les gens découvrir par eux mêmes.
