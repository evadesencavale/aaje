    CommentText: >
      Dans les dernières semaines, j'ai joué mes premiers jeux de 2023

      À Québec, on a fait L'atelier de la terreur et La folle aux chats (avec Jessica et Hector)

      Folle aux chats : Énigmes classiques et très cadenassées (ce qui peut fitter dans l'environnement d'une vieille dame parano. J'ai bien aimé les touches d'humour de ce scénario plus léger. On a eu un GM vraiment le fun, qui nous répondait en personnage, ce qui ajoutait à la bonne humeur. Un décor rose bonbon d'apparence simple, mais juste. Petite salle pour mini groupes.

      L'Atelier de la terreur : Il y a une plus grande variété dans les énigmes et plusieurs sont assez intéressantes et avec un bon niveau de difficulté. Certaines façons de trouver des codes étaient vraiment bien pensées et réalisées. Le décor est très dense et fait la job en masse pour être un peu oppressant et creepy. Super beau travail pour tous les éléments visuels. Pour ce jeux-là par contre, notre GM n'avait pas vraiment de rôle (ou son rôle était beaucoup plus beige), ce qui contrastait avec le précédent. Je dirais que c'est ma nouvelle pref chez Défi-Évasion.

      Ensuite petite virée sur la couronne nord de MTL avec Steven Keller pis sa gang :

      La Cathédrale d'Escaparium : Bin oui toé, c'est complètement fou raide! Le décor et la mise en scène sont imcomparables. C'est grandiose. Les puzzles sont variés et nous font interagir avec le décor constamment. Beau storytelling (il y a une bonne dose d'expérience immersive), début très solide! Ça demeure tout de même un jeu d'évasion. Celui-ci est d'ailleurs assez difficile; il devrait vous offrir un bon challenge. Par moment, j'ai été plus spectateur (on était un groupe de 5), j'en ai donc profité pour faire du tourisme et admirer le décor. De loin l'environnement d'Escaparium le plus abouti et le plus impressionnant de tous les jeux impressionnants qu'on retrouve chez eux. Vous allez peut-être me trouver bizarre, mais je pense que j'ai eu plus de fun dans Rain Corp. Pourtant, la Cathédrale c'est comme un bonhomme dont toutes les stats ont été maxées au top.

      Projet RESET, chez Immersia : Un concept vraiment nice et super bien exécuté, qui fait de cette expérience qqc d'inédit. La vibe Immersia est toujours le fun. Le jeu est pas trop difficile (sans être trop facile non plus). 3-4 personnes c'est parfait. Il y avait des énigmes très ludiques et une belle interaction avec les éléments de décor.

      En espérant que mes prochains ne soient pas en 2024!

      (Je suis maintenant gérant chez SQP - Québec)
