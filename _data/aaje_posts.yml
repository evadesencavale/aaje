    CommentText: >
      Salut! Voici ceux qu’on a fait avec nos garçons de 9 et 12 ans, (on a eu un gros gros coup de cœur chez Sauve qui peut et on a fait quasiment toute leur salle à l’été 2021 et 2022! Donc quand mes gars avaient 7 et 10 ans! Ou 8 et 11 ans!)

