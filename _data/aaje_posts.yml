    CommentText: >
      Petit road trip dimanche le 28 mai (oups un peu de retard, désolée Myriam) à Québec pour notre petit groupe des 3 inconnues (Gabrielle Tittley, Chantal Thibodeau et moi).

      Nous avons fait les 3 salles à Eliviascape et pour terminer la journée 1 salle à l’Exode. C’était une magnifique journée et nous avons eu beaucoup de plaisir à découvrir toutes ces belles salles.

      ABSTRACTION : Je n’avais AUCUNE idée à quoi m’attendre. Mais WOW! Tout au long du déroulement, c’était surprise après surprise à mesure qu’on avançait. Notre groupe apprécie particulièrement les salles qui paraissent vides. Et même dans une salle avec peu de meubles et d’accessoires, dès le départ j’ai complètement manqué un élément très important du décor. Aussi incroyable que ce soit, je ne l’ai pas vu. Ça montre combien il avait bien sa place dans l’endroit. Il y a eu le moment loufoque oû l’on a fait des gestes qui n’étaient vraiment pas nécessaires. C’était comme une borne fontaine qui nous attirait. On s’est trouvé drôle par la suite. Il y a aussi eu le moment oû j’ai eu peur, vraiment peur! Oufff, je suis restée figée dans un coin. À part ce moment stressant, tout c’est quand même bien déroulé. Notre heure a passée vite. La salle est d’une durée de 70 min, nous l’avons terminé en 62 min. Le temps qui passe était impressionnant.

      LA NUIT LA PLUS LONGUE : Là j’ai pensé à Myriam. OMG j’ai tellement eu peur! Mais encore un gros WOW! Il y a un endroit en particulier oû j’ai figé. Une chance que mes amies étaient là et que je pouvais m’aggriper à elles au besoin. Lorsque j’ai trouvé un endroit à explorer, j’ai demandé à l’une d’entre elle d’y regarder. Elle m’en a sorti un précieux cadeau que je n’étais pas prête à lâcher prise. MY PRECIOUS! Tout compte fait! Pour moi ça quand même été ma 2e salle préférée aujourd’hui.

      LA LÉGENDE DU GUERRIER MAYA : Complètement un style différent des deux précédentes, ça m’a permi de calmer un peu mes émotions. Aimant beaucoup les ruines, etc, j’ai bien apprécié cette salle thématique. Encore une autre belle découverte. Les décors étaient sculptés à la perfection. Les enigmes bien plaisantes.

      Le fait qu’Eliviascape a offert de modifier les horaires pour rapprocher les heures des 3 salles nous a permis de terminer notre journée plus tôt que prévu. Ayant avisé nos conjoints qu’on rentrerait tard, ça n’aurait pas été gentil de retourner à Montréal avec quelques heures d’avance, alors, on s’est sacrifié et on est aller faire une 4e salle.

      KAPPA (à l’Exode) : Encore une fois une belle découverte. Un style différent. Je n’avais pas écouté le film/show Mean Girls, mais j’ai quand même apprécié la salle. Il y a un endroit en particulier qui nous a tous surpris. On ne s’attendait pas à cet élément requierant un petit effort physique. Je dis petit car ça dépend toujours du nombre de fois que vous l’utiliserez.

      Merci aux gamemasters de l’Eliviascape et l’Exode pour cette belle journée.
