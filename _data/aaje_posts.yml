- PostId: 3517492371799969
  Author: Jean-Gabriel Schoeb
  PostDate: 28 mai, 20:32
  Export: false
  PostText: >
    Dernier escape room de fait : Les amants maudis du Saint-Laurent à Échappe-toi Montréal. 3 joueurs, réussi en 40 minutes, un seul indice.

    Bel accueil malgré le retard d'entrée en salle à cause d'une équipe précédente. On nous a permis d'attendre un peu plus loin que le lobby qui était plein d'enfants et d'un autre groupe.

    La salle est située directement devant l'accueil mais les gens ont fini par partir et nous n'avons pas été dérangé par le bruit extérieur. J'imagine par contre que ça peut facilement arriver et faire sortir de l'immersion. 

    L'histoire derrière la salle est simple mais efficace. Thématique de pirate bien développée. Toutes les énigmes sont bien ancrées dans le thème et même la façon de donner des indices. 

    Les décors sont très réussis mais les salles sont très petites et étroites. Pas plus que 4 joueurs sinon on se marche littéralement sur les pieds. La petitesse des salles permettent une utilisation de l'espace très efficace. Tous les éléments sont utiles, ce qui est vraiment un point positif selon moi. Malgré tout, il est possible de faire plusieurs énigmes en même temps à plusieurs moments, donc ce n'est pas 100% linéaire.

    Les énigmes sont logiques et demandent surtout de l'observation et de la manipulation. Elles se font très bien et ne sont pas très compliquées (en tout cas pour nous), ce qui nous a permis de sortir rapidement. La facilité de finir la salle est le point le plus négatif de notre expérience. Nous aurions bien aimé que cela dure plus longtemps, sans nécessairement augmenter la difficulté. C'est plaisant de faire des salles plus faciles mais elles doivent balancer avec un nombre d'énigmes plus grands. Je crois que c'est une bonne salle pour débutants/avec enfants.

    Nous n'avons pas eu de problèmes techniques durant la salle. Le seul indice était pour confirmer que ce que nous avions pensé était bien la bonne solution. 

    Je recommande donc pour ceux qui ne sont pas trop habitués ou ceux qui veulent une salle plus facile que d'habitude.
