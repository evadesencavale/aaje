    Mon copain et moi nous sommes allés faire en duo les 2 salles chez L'intrigue - Jeu d'évasion Escape room à Repentigny ! Premièrement, super bel accueil du proprio qui était même costumé à notre arrivé ! 

    Nous avons commencer par la salle la moins difficile “La chambre des secrets”. 

    Vous auriez deviné que c’est une chambre thématique à la Harry Potter! 

    J’ai adorée! Salle nouvelle génération avec peu de cadenas! Beaucoup d’interactions et d’énigmes à faire!! 

    C’est une salle qui est non linéaire, donc on peut faire plusieurs choses à la fois ce que j’adore ! 

    Une certaine énigme était quand même difficile à avoir la bonne réponse , besoin d’un peu plus de précision( on en a déjà parlé au proprio). Un indice avait été mal “Reseter” ce qui nous a ralenti un peu. 

    Nous n’avons pas réussi la salle d’environ 5minutes..ce qui a été décevant car si l’indice mal placé avait été bien reseter on aurait probablement réussi la salle !Le proprio nous a tout de même laisser finir la salle avec explication et s’est excuser pour la petite erreur ! 

    Pour la 2eme salle, “Le cœur de Davy Jones”, la salle est thématique Pirate et à plusieurs cadenas à débarrer ! Ce qu’on a trouvé le fun car cela suit la thématique! 

    Il y avait quand même bcp d’éléments nouvelle génération qui s’est bien intégré à la salle! Malheureusement, il y avait 2 cadenas déjà débarré ce qui nous a ralenti un peu dans notre aventure ! Il nous manquait 3 minutes pour terminé la salle !
     encore une fois on nous a laissé terminé ce que j’adore ! 
    Le Proprio a très bien pris nos commentaires constructifs et on lui a fait plusieurs suggestions pour modifier quelques éléments dans la salle qui, selon nous, serait plus précis et serait plus simple à comprendre pour les aventuriers! 

    Malgré les petits éléments qui avait été mal “reseter”, nous avons adorer nos salles, notre Gm et l’ambiance générale ! Je vous conseil d’y aller !! 

    Sans rien demander, le proprio nous a remis un rabais pour la prochaine salle qui va ouvrir cet été ,j’ai trouvé ça super généreux de sa part! 
