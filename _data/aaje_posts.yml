      On est allé à Ottawa jouer le dernier de Room Escape Ottawa, Outbreak. C'est un jeu plus petit que leurs deux derniers, un peu moins investi côté énigmes et effets mais qui a quand même quelques moments assez intéressants. Le jeu est dépendant d'un ordi et d'énigmes "digitales" pour environ le tier de l'expérience, ce qui est pas mauvais en tant que tel mais ll faut se mettre dans cette mentalité. Le plus gros point négatif que j'aurais est qu'il y a au moins 4 fois que la résolution d'une énigme était trop classique, on se disait "On va essayer ça pour voir" et c'était la solution.

      Je dirais que pour 2, 3 personnes gros max c'est sympathique si on va à Ottawa pour autre chose mais je me serais pas déplacé 2h juste pour ça.
