    CommentText: >
      On est allé (re)faire L'île Perdue de la Reine Vaudou chez Escaparium samedi avec 3 jeunes de 4, 9 et 11 ans. Lorsqu'on l'avait fait il y a quelques années, le système d'indice était un walkie-talkie (à mon souvenir), mais cette fois on a pu jouer avec le nouveau système d'indice thématique et sérieusement ça ajoute tellement à l'expérience! Je pense que c'est une évidence que de communiquer avec un personnage plutôt qu'avec un GM en dehors de l'histoire ajoute à l'immersion. Mais de vivre le avant/après du système d'indice, c'est vraiment marquant comme différence, plus que je l'aurais imaginé. Chapeau à Escaparium pour un des plus solides système de communication qu'on a vu

      (Faut dire que notre GM était incroyable, ce qui aide probablement aussi!)

      Sinon, pour ce qui est des enfants dans cette salle, ça été quand même surprenant. Je pensais qu'on aurait besoin de faire plusieurs énigmes nous-mêmes, mais finalement on avait juste besoin d'expliquer ce qu'il y avait à faire et les jeunes (9,11) pouvaient les faire pas mal tout seuls! Quelques défis où on a agit un peu plus, mais au final ils ont touché à 100% des énigmes

      Ils ont quand même eu un peu peur dans l'ambiance du jeu, mais rien pour les arrêter (avec une petite tape dans le dos

      ), sauf mon 4 ans qui est resté dans mes bras pendant 75 minutes, des fois que les loups viendraient nous manger

      Toujours un superbe jeu, à mettre à votre liste si c'est pas déjà fait
    Tags:
    - Escaparium
    - Laval
    - Grand Montréal
    - L'Île Perdue de la Reine Vaudou
