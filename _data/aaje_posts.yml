    TL;DR: see numbered questions. Don't worry to answer them all, I understand it's too much 

    Anything helps!

    Hello! My wife and I are retreating from the oppressive humid heat of summer in Virginia(US) to stay in Sainte-Agathe-des-Monts for the month of June. We plan to play a ton of escape rooms in and around Montreal, but will also take a day or weekend trip to Quebec city, and hit any must do rooms in Toronto and maybe Ottawa on our way home.

    More pressing though (for planning purposes) is our trip there. We will enter the country through Vermont, and head to Sherbrooke first to play the Escaparium locations there(probably all at the downtown downtown location and 2-3 at the other one). Then we'll head towards and through Montreal over a few days, doing the rooms furthest from our ultimate destination. We'll drive down throughout the month to play in and north of Montreal.

    A few questions:

    1. Besides Escaparium, is there anything in Sherbrooke or between there and Montreal that you guys highly recommend? Evazium, Immersium, Sauve Qui Peut?

    2. Are there any less known rooms/locations in Montreal that are currently under the radar/lesser known that we should consider? I think I've got the well knowns on my list already.

    3. Must do rooms in Quebec City, Ottawa, or Toronto?

    4. Has anyone played at Mission Liberté near Mont Tremblent? I figure it's nothing special but we'll most likely go up there one day so bonus if there's a good room 

    5. I honestly haven't gotten this far in planning to know(yea I'm a bit late) but if there are any must-do rooms that require more than two people, and anyone is interested in meeting up for such a room, let me know!

    6. Are there french only rooms? My wife reads french relatively well, and can speak it alright too, but understanding speech is more difficult. We'd much rather test her ability than miss out on a great room!

    Other suggestions that aren't escape room related are welcome too! Food/restaurants, landscapes, cool museums, anything really.

    Thanks for reading!
