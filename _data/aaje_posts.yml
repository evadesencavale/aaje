  - Author: Sophie St-Cyr
    CommentDate: 2023-06-09 14:01:56
    Export: false
    CommentText: >
      Salut! Voici ceux qu’on a fait avec nos garçons de 9 et 12 ans, (on a eu un gros gros coup de cœur chez Sauve qui peut et on a fait quasiment toute leur salle à l’été 2021 et 2022! Donc quand mes gars avaient 7 et 10 ans! Ou 8 et 11 ans!)

      Le premier qu’on a fait c’est Examen Final, on a ADORÉ!!! Et c’était parfait avec la fin des classes!

      Mes garçons en parle encore! Il y a une partie du scénario qu’ils ont fait seuls car mon conjoint et moi on en était incapable! Ça les rends bin fiers encore aujourd’hui de rire de nous!

      Quelques semaine après on est retourné pour faire la colère de Poseidon!

      ça reste dans nos salles préférées pour toute notre famille! Le soucis du détail dans le décor wow!!!

      La même journée on a aussi fait le secret de Denderah (on la trouvé plus facile, mais le décor est magnifique!)

      Et l’an dernier on a fait le Vortex Passé qu’on a pas aimé personne… une plus vieille salle, trop simple et linéaire!

      Et on a eu beaucoup de difficultés dans la Forêt de Falderon… mais ça aussi décor magnifique, pas un coup de cœur, car on a eu trop de difficultés, les enfants étaient plus intéressé à regarder le décor qu’à faire leur tâche… donc on a fait les 4 rôles mon conjoint et moi pis c’était pas facile… je pense qu’ils étaient trop jeune…

      Sinon on a fait Funzy Cous à la Clé de l’énigme à Brossard… mes gars ont aimé la thématique… certains effets spéciaux… mais c’est pas dans nos préférés…

      Si jamais tu veux des recommandations pour la Rive-Nord on en a fait beaucoup plus puisqu’on habite sur la Rive-Nord!

      On doit avoir un 25-30 salles de fait avec les gars…
