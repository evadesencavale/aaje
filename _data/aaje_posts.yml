      Il s’appelle Alain, 56 ans, natif de St-Jérome il à passer sa vie à Rawdon sur l’aide sociale, il a la shape de l’oncle à Bam Margera, mais sans les cheveux, il porte des lunettes et conduit un triporteur. Mon argent lui servait à s’acheter des clopes, du doordash et des revues homo-érotiques (chacun ses goûts!). Je me suis fait avoir par un catfisher comme un vrai débutant!

      Ne faites pas comme moi et ayez un bon aperçu des gens qui vous contacte à distance comme Petruchka, tsee Alain est bien fin, mais on mange pas du même pain..

      Ps: j’ai perdu contact avec Petrucka, mais je reste en contact avec Alain et il me donne des nouvelles d’elle de temps en temps, un jour vous verrez j’irai la retrouver en Ukraine avec sa belle petite famille…!
